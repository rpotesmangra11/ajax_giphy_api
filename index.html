
<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <h1>Giphyflix and Chill</h1>
</div>

<form class="form-inline" id="netflixSearch">
  <div class="form-group">
    <label for="netflixInput">Search for a Netflix Show</label>
    <input type="text" id="netflixInput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addShow" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Flash">Flash</button>
      <button class="btn btn-primary" id="show" data-search="Green Arrow">Green Arrow</button>
      <button class="btn btn-primary" id="show" data-search="Supergirl">Supergirl</button>
      <button class="btn btn-primary" id="show" data-search="Legends of Tomorrow">Legends of Tomorrow</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="js/app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
